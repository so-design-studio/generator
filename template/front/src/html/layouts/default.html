  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          @@NAME@@
        </div>
        <button class="header__nav-toggle" onclick="toggleNav()">
          <i class="fa fa-bars"></i>
          <span class="header__nav-toggle-sr-text">
            Toggle navigation
          </span>
        </button>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__container">
        <li class="nav__item">
          <a href="#" class="nav__link">
            First
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            Second
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            Third
          </a>
        </li>
      </ul>
      <ul class="nav__container nav__container--sm">
        <li class="nav__item nav__item--sm">
          <a href="#" class="nav__link nav__link--sm">
            <i class="fa fa-fw fa-facebook"></i>
            <span class="nav__sr-text">
              Facebook
            </span>
          </a>
        </li>
        <li class="nav__item nav__item--sm">
          <a href="#" class="nav__link nav__link--sm">
            <i class="fa fa-fw fa-twitter"></i>
            <span class="nav__sr-text">
              Twitter
            </span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="main">
      <div class="barba-container">
        {{> body}}
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <ul class="footer__nav">
          <li class="footer__nav-item">
            <a href="#" class="footer__nav-link">
              First
            </a>
          </li>
          <li class="footer__nav-item">
            <a href="#" class="footer__nav-link">
              Second
            </a>
          </li>
          <li class="footer__nav-item">
            <a href="#" class="footer__nav-link">
              Third
            </a>
          </li>
        </ul>
        <ul class="footer__nav footer__nav--sm">
          <li class="footer__nav-item footer__nav-item--sm">
            <a href="#" class="footer__nav-link footer__nav-link--sm">
              <i class="fa fa-fw fa-facebook"></i>
              <span class="footer__nav-sr-text">
                Facebook
              </span>
            </a>
          </li>
          <li class="footer__nav-item footer__nav-item--sm">
            <a href="#" class="footer__nav-link footer__nav-link--sm">
              <i class="fa fa-fw fa-twitter"></i>
              <span class="footer__nav-sr-text">
                Twitter
              </span>
            </a>
          </li>
        </ul>
      </div>
    </footer>

</html>
